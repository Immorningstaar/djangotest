{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raconto - Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <header>
       <div class="logo-titulo">
      <img src="{% static 'img/logo.png' %}" alt="Logo Raconto" />
      <div>
        <h1>Raconto</h1>
        <h2>Sabores que perduran en el tiempo</h2>
        </div>
        
        
        <nav>
            <a href="{% url 'inicio' %}">Inicio</a>
            <a href="{% url 'quienes' %}">Quienes Somos</a>
            <a href="{% url 'registro' %}">Registrarse</a>
            <a href="{% url 'login' %}">Iniciar Sesión</a> 
        </nav>
    </header>
    
     <!-- ✅ Contenedor del Formulario de Registro -->
     <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Usuario</h1>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card p-4">
                    <form id="registroForm" >
                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Apellidos -->
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos *</label>
                            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Correo -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico *</label>
                            <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Dirección -->
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección *</label>
                            <input type="text" class="form-control" id="direccion" placeholder="Dirección">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono *</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="clave" class="form-label">Contraseña *</label>
                            <input type="password"  class="form-control" id="clave" name="clave" placeholder="Contraseña" maxlength="8">
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Rol -->
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol *</label>
                            <select class="form-select" id="rol">
                                <option value="">Seleccione un rol</option>
                                <option value="1">Administrador</option>
                                <option value="2">Trabajador</option>
                                <option value="3">Cliente</option>
                                <option value="4">Invitado</option>
                            </select>
                            <div class="error-message text-danger"></div>
                        </div>

                        <!-- Botón de envío -->
                        <button type="submit" class="btn btn-success w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
	 
	<footer>
        <p>&copy; 2025 VirtuaTrip. Todos los derechos reservados.</p>
    </footer>

    

   <!--  Scripts -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="{% static 'js/registro.js' %}?v=110420252134"></script> 
</body> 
</html>
