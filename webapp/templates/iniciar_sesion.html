{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raconto - Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/mi-cuenta.css' %}">
<body>
    <header>
      <div class="logo-titulo">
      <img src="{% static 'img/logo.png' %}" alt="Logo Raconto" />
      <div>
        <h1>Raconto</h1>
        <h2>Sabores que perduran en el tiempo</h2>
    </div>
        
        <nav>
          <a href="{% url 'inicio' %}">Inicio</a>
          <a href="{% url 'quienes' %}">Quienes Somos</a>
          <a href="{% url 'registro' %}">Registrarse</a>
          <a href="{% url 'login' %}">Iniciar Sesión</a> 
      </nav>
    </header>
    
    <!--  Contenedor del Formulario de Inicio de Sesión -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Iniciar Sesión</h1>
      
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card p-4">
              <form id="loginForm" >
                <!-- Correo -->
                <div class="mb-3">
                  <label for="correo" class="form-label">Correo Electrónico *</label>
                  <input type="email" class="form-control" id="correo" placeholder="usuario@ejemplo.com" autocomplete="email">
                  <div class="error-message text-danger"></div>
                </div>
      
                <!-- Contraseña -->
                <div class="mb-3">
                  <label for="clave" class="form-label">Contraseña *</label>
                  <input type="password" class="form-control" id="clave" placeholder="Tu contraseña" autocomplete="current-password">
                  <div class="error-message text-danger"></div>
                </div>
      
                <!-- Botón de envío -->
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      
                <!-- Enlace para recuperar contraseña -->
                <div class="text-center mt-3">
                  <a href="{% url 'recuperar' %}" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    
	 
	<footer>
        <p>&copy; 2025 VirtuaTrip. Todos los derechos reservados.</p>
    </footer>

    

    <!--  Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/iniciar_sesion.js' %}?v=1004202503336"></script>
</body> 
</html>
